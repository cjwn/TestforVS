{% extends "main/base.html" %}
{% load i18n %}
{% block content %}
    <form method="post" action="{% url 'main:signup' %}">
    {% csrf_token %}
    <table>
        {# {{ form.as_table }} #}
     {% for field in form %}
            <tr>
                <td>{{field.label_tag}}</td>
                <td>{{field}}</td>
                <td>{{field.errors}}</td>
            </tr>
        {% endfor %}
    </table>
    <input type="submit" id="submit" value="注册" >
    <a href="{% url 'main:login' %}">{% trans "Already have accounts?" %}</a>
</form>
{{msg}}
{% endblock content %}
